<!-- Single-page browser client UI for Tavern WebRTC voice rooms. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tavern Voice POC</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="panel">
      <h1 id="title">Tavern - Room: ...</h1>
      <p id="status">Status: Connecting</p>
      <p id="local-speaking">You: silent</p>
      <p id="noise-status" class="state-on">Noise Suppression: ON</p>
      <button id="noise-toggle" type="button">Noise Suppression: ON</button>
      <p id="vad-status" class="state-on">ðŸŸ¢ Voice Detected</p>
      <button id="vad-toggle" type="button" class="state-on">VAD: ON</button>
      <p id="ptt-status" class="state-off">PTT disabled</p>
      <button id="ptt-toggle" type="button" class="state-off">PTT: OFF</button>
      <ul id="peer-list" aria-label="Connected peers"></ul>
      <button id="mute-button" type="button">Mute</button>
    </main>
    <script type="module" src="./bundle.js"></script>
  </body>
</html>
