name: Release Desktop

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev patchelf librsvg2-dev

      - name: Install npm dependencies (voice engine)
        run: npm install
        working-directory: tavern/packages/voice-engine

      - name: Install npm dependencies (desktop)
        run: npm install
        working-directory: tavern/packages/client-desktop

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPIMAGE_EXTRACT_AND_RUN: "1"
        with:
          projectPath: tavern/packages/client-desktop
          tauriScript: npx tauri
          tagName: ${{ github.ref_name }}
          releaseName: "Tavern ${{ github.ref_name }}"
          releaseBody: |
            See the [changelog](https://github.com/stimmsen/Tavern/commits/${{ github.ref_name }}) for details.
          releaseDraft: true
          prerelease: true
          args: --target ${{ matrix.target }}
