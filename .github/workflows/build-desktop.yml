name: Build Desktop

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev patchelf

      - name: Install npm dependencies (voice engine)
        run: npm install
        working-directory: tavern/packages/voice-engine

      - name: Install npm dependencies (desktop)
        run: npm install
        working-directory: tavern/packages/client-desktop

      - name: Build desktop app
        run: npm run build
        working-directory: tavern/packages/client-desktop
